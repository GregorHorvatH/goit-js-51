<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Group 51</title>
  </head>
  <body>
    <header>
      <span class="clock">YYYY-MM-DD hh:mm:ss</span>
      <form class="form">
        <label>
          <span>Enter text</span>
          <input
            class="input form-text"
            type="text"
            name="text"
            placeholder="enter new todo..."
          />
          <input
            class="input form-text deadline"
            type="text"
            name="deadline"
            placeholder="enter deadline..."
          />
        </label>
        <button class="button success" type="submit">+ Add</button>
      </form>

      <div class="filters">
        <label>
          <span>Sort by</span>
          <select class="input sort-by" name="sort-by">
            <option value="" selected>--</option>
            <option value="name-asc">name a-z (asc)</option>
            <option value="name-desc">name z-a (desc)</option>
            <option value="done-asc">done first (asc)</option>
            <option value="done-desc">done last (desc)</option>
            <option value="date-asc">date 0-9 (asc)</option>
            <option value="date-desc">date 9-0 (desc)</option>
          </select>
        </label>

        <label>
          <span>Filter</span>
          <input
            class="input query-input"
            type="text"
            name="query"
            placeholder="enter todo text..."
          />
        </label>
      </div>
    </header>

    <p class="loader">loading...</p>

    <main class="todos">
      <ul class="todo-list"></ul>
    </main>
  </body>
</html>
