<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Group 51</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Home</a>
        <a class="active" href="./todos.html">Todos</a>
        <a href="./widgets.html">Widgets</a>
        <a href="./login.html">Login</a>
      </nav>

      <form class="form">
        <label>
          <span>Enter text</span>
          <input
            class="input form-text"
            type="text"
            name="text"
            placeholder="enter new todo..."
          />
        </label>
        <button class="button success" type="submit">+ Add</button>
      </form>

      <div class="filters">
        <label>
          <span>Sort by</span>
          <select class="input sort-by" name="sort-by">
            <option value="" selected>--</option>
            <option value="name-asc">name a-z (asc)</option>
            <option value="name-desc">name z-a (desc)</option>
            <option value="done-asc">done first (asc)</option>
            <option value="done-desc">done last (desc)</option>
            <option value="date-asc">date 0-9 (asc)</option>
            <option value="date-desc">date 9-0 (desc)</option>
          </select>
        </label>

        <label>
          <span>Filter</span>
          <input
            class="input query-input"
            type="text"
            name="query"
            placeholder="enter todo text..."
          />
        </label>
      </div>
    </header>

    <p class="loader">loading...</p>

    <main class="todos">
      <ul class="todo-list">

              <span class="date-time">2022-07-21 19:35</span>
            </div>
          </label>
          <button class="button danger">x</button>
        </li> -->
      </ul>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="./js/todos.js" type="module"></script>
  </body>
</html>
